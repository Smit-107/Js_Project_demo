<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../dist/output.css" rel="stylesheet">

    <style>
        input,textarea,select{
            border: 1px solid;
            border-radius: 15px;
            border-color:rgb(30 41 59) ;
        }

        span{
            font-weight: 600;
        }
    </style>

</head>
<body class="bg-slate-800">
    
<center>
    <form class="m-7 p-4 w-7/12 bg-white" onsubmit="return frm()">

        <div class=" text-left text-lg">

            <div class="pb-4" id="err"> 
              
            </div>

            <div class="pb-4"> 
                <span>Name : </span><input type="text" class="pl-4 w-2/6" id="use_name">
            </div>

            <div class="pb-4">
                <span>Email : </span> <input type="text" class="ml-1 pl-4 w-3/6" name="" id="email">
            </div>

            <div class="pb-4 flex">
                <div class="w-5/12"><span>Password :</span> <input type="Password" class="pl-4 w-7/12" id="password"></div>
                <div class="w-3/6"><span>Confirm Password :</span> <input type="Password" class="pl-4 w-6/12" id="confirm_password"></div>
            </div>

            <div class="pb-4 flex items-center">
                <span class="">Address :</span>
                <textarea name="" id="address" rows="4" class="pl-4 ml-2  w-5/12"></textarea>
                <span id="ree1"></span>
                <div class="ml-4">
                    <span>Phone :</span> <input type="text" maxlength="10" class="pl-4 w-6/12" id="phone">
                </div>

            </div>

            <div class="pb-4 flex">
                <div class="w-3/6"><span>Gender :</span> 
                    <input type="radio" value="" name="Gender" class="ml-2"> <span>Male</span>
                    <input type="radio" value="" name="Gender" class="ml-4"> <span>Femle</span>
                </div>

                <div class="w-3/6"><span>City : </span>
                    <select class="pl-3 pr-3" name="" id="city">
                        <option value="" selected disabled>--Select City--</option>
                        <option value="Surat">Surat</option>
                        <option value="Vapi">Vapi</option>
                        <option value="Baroda">Baroda</option>
                        <option value="Dang ">Dang</option>
                    </select>
                </div>
            </div>

            <div class="flex">
                <span>Course :</span> 
                <div class="pl-4">
                    <input type="checkbox" class="c_k"><span class="pl-1">B.C.A </span> <br>
                    <input type="checkbox" class="c_k"><span class="pl-1">M.C.A </span> <br>
                    <input type="checkbox" class="c_k"><span class="pl-1">Msc.IT</span> <br>
                    <input type="checkbox" class="c_k"><span class="pl-1">Othetr</span> <br>
                </div>
            </div>

            <div>
                <center>
                    <input type="submit" class="p-4  text-xl font-bold" value="Reset">
                    <input type="submit" class="p-4 text-xl font-bold" value="Submit">
                </center>
            </div>
            
        </div>
    </form>    
</center>

<script src="index.js"></script>
</body>
</html>
