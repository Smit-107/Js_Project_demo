<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sgin_up</title>
    <link rel="stylesheet" href="">

    <!-- fav-icon link -->
    <link rel="shortcut icon" href="images/favicon.jpg" type="image/x-icon">

    <!-- Custom CSS File -->
    <link rel="stylesheet" href="css/sign_up.css">

    <!-- Font Awesome CSS File -->
    <!-- <link rel="stylesheet" href="css/all.min.css"> -->

    <!-- Bootstrep Css File -->
    <link rel="stylesheet" href="css/bootstrap-icons.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">

</head>

<body>



    <div class="m_l_r_32">
        <div class="header d-flex justify-content-between ">
            <div class="logo">
                <img src="images/logo.svg" alt="">
            </div>
            <div class="align-self-center fs_18 font_family1 fw-medium">
                Prosperico
            </div>
        </div>
    </div>

    <div class="m_l_r_32 d-flex " style=" height: calc(100vh - 88px);">

        <div class="col-lg-6 col-0 d-flex align-items-center justify-content-center justify-content-lg-center">
            <img src="images/sign_image.png" alt="" class="w-65">
        </div>



        <div class="sign_up col-lg-6 col-12 d-flex align-items-center justify-content-center justify-content-lg-start ps-lg-0 pe-lg-0 pe-sm-5 ps-sm-5 ps-2 pe-2 ">
            <div class="col-12 d-flex flex-column gap-sm-5 gap-4">
                <div class="col-12 fs_60 mb-0 text-center text-lg-start">
                    Sign In
                </div>
                <div class="col-12">
                    <form class="form-floating flex-column d-flex  gap-4">
                        <input type="email" class="form-control" id="floatingInputValue" placeholder="name@example.com" value="">
                        <label for="floatingInputValue">Input with email</label>

                        <div class="form-floating">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">Password</label>
                        </div>
                    </form>
                    
                </div>
                <div class="col-12 d-flex  gap-sm-5 gap-sm-5 flex-column flex-sm-row">
                    <button type="submit" class="p_l_r_40 border-0 bg_yello rounded-pill fs_18 fw-bold h_45 col-12 col-sm-auto">Log In</button>
                    <button type=" button " class="p_l_r_40  border-0 fs_18 bg-white fw-bold h_45 col-12 col-sm-auto">Forgot Password</button>
                </div>
            </div>
        </div>

    </div>



    <!-- Custom Js File -->
    <script src="js/custome.js "></script>
    <!-- bootstrap file -->
    <script src="js/bootstrap.bundle.min.js "></script>

</body>

</html>
