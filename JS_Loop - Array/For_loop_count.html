<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>count</title>

    <script>
        var n =prompt("Number is :");
        var count = 0;
        do{
            n = Math.floor(n / 10);
            count++; 
        }while(n>0)
        document.write(count);
    </script>

</head>
<body>
    
</body>
</html>
