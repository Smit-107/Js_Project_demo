<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd_Even_Number</title>
    <script>
        var i,sum = 0,sum1= 0;
        var n = prompt("Enter any number = ");
		for(i=1;i<=n;i++)
		{
			if(i%2==0)
			{

            document.write(i+"<br>")
			sum = sum + i;

			}
            else{
                document.write(""+i+"<br>")
			    sum1 = sum1 + i;
            }
		}
		document.write("Sum of all Even Number is "+sum);
        document.write("<br>Sum of all Odd Number is "+sum1);
        

    </script>
</head>
<body>
    
</body>
</html>
