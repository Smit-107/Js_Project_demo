<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd_Number</title>
    <script>
        var i,sum = 0;
        var n = prompt("Enter any number = ");
		for(i=1;i<=n;i++)
		{
			if(i%2==1)
			{
                document.write(i+"<br>")
			    sum = sum + i;
            }
		}
		document.write("Sum of all Even Number is "+sum); 
    </script>
</head>

</body>
</html>
