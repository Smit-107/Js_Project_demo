<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while_loop_sum</title>

    <script>
        var number = prompt("N is :");
        var reverse = 0, remainder;

        while(number>0){
                // Getting the rightmost digit
                remainder = number%10;
    
                reverse = reverse*10 + remainder;
    
                // Removing the rightmost digit from the number
                number = Math.floor(number/10);
        }

        document.write("Rev = "+reverse);

    </script>


</head>

</body>
</html>
