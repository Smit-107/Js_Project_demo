<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
    <script>
        var n = prompt("N is :");
        var f;
        
        
        for(f=1;n>0;n--)
        {
            f=f*n;
        }
        document.write(+f);
    </script>
</head>
<body>
    
</body>
</html>
