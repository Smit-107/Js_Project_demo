<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sum of digit</title>

    <script>
        var num = prompt("Enter Number");
        var sum=0,rem;

        do
        {   
            rem=num%10;
            sum=parseInt(sum)+rem;
            num=num/10;
           
        }while(num>0)

        document.write("Sum of Digit ="+sum);

    </script>

</head>
<body>
    
</body>
</html>
