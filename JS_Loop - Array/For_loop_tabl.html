<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For_loop_sum</title>
    <script>
        var a = prompt("Enter number for your needed Table")
        var i,ans;

        for(i=1;i<=10;i++)
        {
            ans=a*i;
            document.write(+a,"*"+i,"=",+ans,"<br>")
        }
    </script>

</head>
<body>
    
</body>
</html>
