<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Area</title>
	<script type="text/javascript">
		var l=10,b=5,h=12,lbh,squre;

		squre = l*l;
		document.write("Squre of Area = "+squre);
			
		lbh = l*b*h;
		document.write("<br>Rectengel of Area = "+lbh);

		var pi=3.14,r=5,circle,circunferencia;

		circle = pi*r*r;
		document.write("<br>Circle of Area = "+circle);

		circunferencia = 2*pi*r;
		document.write("<br>Circle of Area = "+circunferencia);
		
		
	</script>
</head>
