<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>condition</title>

    <script>
        var a=2,b=0,c=3,d=1,e=4;



        if(a>b &&  a>c && a>d && a>e)
        {
            document.write("A is max");
        }
        else if(b>c && b>d && b>e)
        {
            document.write("B is max");
        }
        else if(c>d && c>e)
        {
            document.write("C is max");
        }
        else if(d>e)
        {
            document.write("D is max");
        }
        else
        {
            document.write("E is max");
        }

    </script>

</head>
