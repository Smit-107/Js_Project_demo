    <title>swepping</title>

    <script>
        var a=10,b=20,c=30;

        document.write("a="+a)
        document.write("<br>b="+b)

        c=a;a=b;b=c;
       

        document.write(" <br><br>a="+a)
        document.write("<br>b="+b)
        document.write("<br>c="+c)


    </script>
