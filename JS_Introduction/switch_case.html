<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch_case</title>

    <script>
        var day='';

        switch(day){

            case 'l':
            document.write("To Let");
            break;
            case 'e':
            document.write("To Easy");
            break;
            case 's':
            document.write("To Slow");
            break;
            case 'f':
            document.write("To Faster");
            break;
            case 'h':
            document.write("To Harder");
            break;
            default:
            document.write("Not Available");
            break;
        }
    </script>

</head>
<body>
    
</body>
</html>
