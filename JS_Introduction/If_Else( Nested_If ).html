<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if_else</title>
    <script>
        var a=41,b=6,c=31,d=10;

        if(a>b)
        {
            if(a>c)
            {
                if(a>d)
                {
                    document.write("A is max");
                }
                else
                {
                    document.write("D is max");
                }
            }
            else
            {
                if(c>d)
                {
                    document.write("C is max");
                }
                else
                {
                    document.write("D is max");
                }
            }
        }
        else
        {
            if(b>c)
            {
                if(b>d)
                {
                    document.write("B is max");
                }
                else
                {
                    document.write("D is max");
                }
            }
            else
            {
                if(c>d)
                {
                    document.write("C is max");
                }
                else
                {
                    document.write("D is max");
                }
            }
        }


    </script>




</head>

</body>
</html>
