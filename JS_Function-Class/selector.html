    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector</title>
    <!-- Boostrap File -->

    <style>
        input{
            padding: 10px;
            border: 1px black dotted;
        }
        input:focus{
            box-shadow: 0px 0px 5px rgb(43, 43, 77);
        }
        input:focus-visible{
            outline: 0px;
        }
    </style>

    <script type="text/javascript">

        function getsum()
        {
            var nub1 = document.getElementById('smit1').value;
            var nub2 = document.getElementById('smit2').value;
            var sum = parseInt(nub1)+parseInt(nub2);
            document.getElementById('Sum').value = sum;
        }
        function getsub()
        {
            var nub1 = document.getElementById('smit1').value;
            var nub2 = document.getElementById('smit2').value;
            var sub = parseInt(nub1) - parseInt(nub2);
            document.getElementById('Sub').value = sub; 
        }
        function getmulti()
        {
            var nub1 = document.getElementById('smit1').value;
            var nub2 = document.getElementById('smit2').value;
            var multi = parseInt(nub1)*parseInt(nub2);
            document.getElementById('Multi').value = multi;
        }
        function getdivi()
        {
            var nub1 = document.getElementById('smit1').value;
            var nub2 = document.getElementById('smit2').value;
            var divi = parseInt(nub1)/parseInt(nub2);
            document.getElementById('Divi').value = divi;
        }

    </script>


</head>
<body>
    
        No_1 <input type="text" id="smit1">
        <br>
        <br>
        No_2 <input type="text" id="smit2">
        <br>
        <br>
        <input type="button" onclick="getsum()" value="If You Need Summation">
        <input type="text" id="Sum" readonly>
        <br>
        <br>
        <input type="button" onclick="getsub()" value="If You Need Subtraction">
        <input type="text" id="Sub" readonly>
        <br>
        <br>
        <input type="button" onclick="getmulti()" value="If You Need Multiplication">
        <input type="text" id="Multi" readonly>
        <br>
        <br>
        <input type="button" onclick="getdivi()" value="If You Need Division">
        <input type="text" id="Divi" readonly>












        <!-- Bosstrap File -->
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
