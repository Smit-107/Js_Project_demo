<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class</title>
    <script>
       
        var a=1,b=5,sum;
        class demo
        {   
            get()
            {
                sum=a+b;
            }
            dis(f1,f2)  

            {
                document.write(+sum);
                document.write(+f1.sum);
                document.write(+f2.sum);
            } 
        }
        var f = new demo();
        var f1= new demo();
        var f2 = new demo();
        
        f.get();
        f1.get();
        f2.get();
        f.dis(f1,f2);
        
    </script>
</head>
<body>
    
</body>
</html>
