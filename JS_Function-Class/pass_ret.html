    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class</title>
    <script>
        

        class demo
        {
            get (a,b)
            {
                c=a+b;
            }
            dis()
            {
                return c;
            }
        };
        var f = new demo();
        var a=5,b=4,c=6,d=7;

        f.get(a,b);
        sum=f.dis();
        document.write("Sum = "+sum);
    </script>
